{% extends 'socialMediaApp/base.html' %}
{% load static %}


{% block title %}
    Error
{% endblock %}


{% block top %}
    <div class="col-12 d-flex justify-content-center">
        <div class="alert alert-danger col-7 mt-3" role="alert">
            <p class="col-12 pl-0 pr-0">There is no user with this username and password!</p>
            <p class="col-12 pl-0 pr-0">Make sure you entered username and password correctly!</p>
            <a class="btn btn-info col-12  col-sm-5 col-lg-3"
                href="{% url 'signUp' %}">
                Sign up
            </a>
            <a class="btn btn-warning col-12 col-sm-5 col-lg-3 mt-3 mt-sm-0"
                href="{% url 'logIn' %}">
                Back to log in
            </a>
        </div>
    </div>
{% endblock %}
